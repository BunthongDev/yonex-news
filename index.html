<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- google font link (Oswald) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

<body class="oswald">
    <!-- search form -->
    <div class="container mt-4">
        <form action="..." class="search-form" method="get" role="search">
            <div class="input-group has-search">
                <input type="search" class="search search-input form-control rounded-0" placeholder="Search News..."
                    aria-label="Search" aria-required="true" role="combobox">
                <span class="form-control-feedback">
                    <!-- <i class="fas fa-search"></i>  -->
                </span>
            </div>
        </form>
    

    <!-- blog menu -->
    <div class="container mt-4">
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <ul class="nav nav-underline justify-content-between text-uppercase">
                <li class="blog-catagories-list-item-active">
                    <a class="nav-item nav-link link-body-emphasis" class="blog-catagories-list-item-link" href="#" aria-label="all" >
                        <span class="menu-effect">All</span>
                    </a>
                </li>
                <li class="blog-catagories-list-item-active">
                    <a class="nav-item nav-link link-body-emphasis" href="#">
                        <span>Badminton</span>
                    </a>
                </li>
                <li class="blog-catagories-list-item-active">
                    <a class="nav-item nav-link link-body-emphasis" href="#">
                        <span>Tennis</span>
                    </a>
                </li>
                <li class="blog-catagories-list-item-active">
                    <a class="nav-item nav-link link-body-emphasis" href="#">
                        <span>Golf</span>
                    </a>
                </li>
                <li class="blog-catagories-list-item-active">
                    <a class="nav-item nav-link link-body-emphasis" href="#">
                        <span>General</span>
                    </a>
                </li>

                

    

            </ul>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
